<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <html>
   <head>
      <style>
         table, th, td {
            border: 1px solid black;
         }
      </style>
   </head>
   <body>
      <h1>Simple Table</h1>
      <table>
        <tr>
            <th>Country</th>
            <th>Capital</th>
            <th>Currency</th>
          </tr>
        
         <tr>
            <td>Age</td>
            <td>27</td>
            <td>34</td>
         </tr>
      </table>
   </body>
</html>
</body>
</html>
